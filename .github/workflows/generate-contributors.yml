name: ü§ñ Generate Contributors

# Se ejecuta solo cuando hay cambios en la carpeta contributors/
on:
  push:
    branches:
      - main
    paths:
      - "contributors/**"
  pull_request:
    branches:
      - main
    paths:
      - "contributors/**"
  workflow_dispatch: # Permite ejecuci√≥n manual

# Permisos necesarios para hacer commits autom√°ticos
permissions:
  contents: write

jobs:
  generate:
    name: Generate contributors files
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repositorio
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Historial completo para commits

      # 2. Setup de Node.js
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. Ejecutar el script generador
      - name: üèóÔ∏è  Generate contributors data
        run: node scripts/generate-contributors.js

      # 4. Verificar si hay cambios
      - name: üîç Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain public/index.json src/contributors-data.js) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      # 5. Configurar Git
      - name: ‚öôÔ∏è  Configure Git
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # 6. Commit y push de cambios
      - name: üì§ Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git add public/index.json src/contributors-data.js
          git commit -m "ü§ñ Auto-generate contributors data

          Generated by: GitHub Actions
          Workflow: generate-contributors.yml
          Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          
          Changes:
          - public/index.json
          - src/contributors-data.js"
          git push

      # 7. Mensaje de √©xito
      - name: ‚úÖ Success
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "‚ú® Contributors files generated and committed successfully!"

      # 8. Mensaje si no hay cambios
      - name: ‚ÑπÔ∏è  No changes
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "‚ÑπÔ∏è  No changes detected in contributors data."
